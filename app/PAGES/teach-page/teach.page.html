<ux-container>
     <div class="row">
        <div class="col s3 m3 l3">
            <ux-dropdown [(model)]="selectedTier1Tag"
                (modelChange)="tag1Change($event)"
                [label]="'Select Path'" 
                [options]="tier1Tags" [nameProperty]="'name'" [valueProperty]="'key'"></ux-dropdown>
                
        </div>
        <div class="col s3 m3 l3">
            <ux-dropdown [(model)]="selectedTier2Tag" 
                [label]="'Select Focus Area'" 
                [options]="tier2Tags" [nameProperty]="'name'" [valueProperty]="'key'"></ux-dropdown>
                
        </div>
        <div class="col s3 m3 l3">
            <ux-dropdown [(model)]="selectedTier3Tag" 
                [label]="'Select Technology'" 
                [options]="tier3Tags" [nameProperty]="'name'" [valueProperty]="'key'"></ux-dropdown>
        </div>

        <div class="col s3 m3 l3">
            <ux-dropdown [(model)]="selectedTier4Tag" 
                [label]="'Select Category'" 
                [options]="tier4Tags" [nameProperty]="'name'" [valueProperty]="'key'"></ux-dropdown>
        </div>
      
    </div>

    <div class="row">
        <div class="col s3 m3 l3">
            <ux-text [(text)]="selectedTier1Tag.name" (textChange)="onTagChanged(selectedTier1Tag);" [label]="'Tag Name'"></ux-text>
            <ux-button (click)="createTag(selectedTier1Tag)">Create T1 Tag</ux-button>
        </div>
        <div [hidden]="!selectedTier1Tag.name" class="col s3 m3 l3">
            <ux-text [(text)]="selectedTier2Tag.name" (textChange)="onTagChanged(selectedTier2Tag);($event)" [label]="'Tag Name'"></ux-text>
            <ux-button (click)="createTag(selectedTier2Tag)">Create T2 Tag</ux-button>
        </div>
          <div [hidden]="!selectedTier2Tag.name" class="col s3 m3 l3">
            <ux-text [(text)]="selectedTier3Tag.name" (textChange)="onTagChanged(selectedTier3Tag)" [label]="'Tag Name'"></ux-text>
            <ux-button (click)="createTag(selectedTier3Tag)">Create T3 Tag</ux-button>
        </div>
          <div [hidden]="!selectedTier3Tag.name" class="col s3 m3 l3">
            <ux-text [(text)]="selectedTier4Tag.name" (textChange)="onTagChanged(selectedTier4Tag)" [label]="'Tag Name'"></ux-text>
            <ux-button (click)="createTag(selectedTier4Tag)">Create T4 Tag</ux-button>
        </div>
    </div>
    <div class="row">
        <label> Checkpoints </label>
        <ux-text [(text)]="checkpointName" [label]="'Checkpoint Name'"></ux-text>
        <ux-button (click)="createCheckpoint();" [icon]="'person'">Create New Checkpoint</ux-button>
        <ux-button (click)="getCheckpoints();" [icon]="'person'">Get Checkpoints</ux-button>
    </div>

        <ux-text [(text)]="tier" [label]="'Tier'"></ux-text>
        <ux-text [(text)]="tagName" [label]="'Tag Name'"></ux-text>
        <ux-button (click)="createTagAtTier(tier, tagName);" [icon]="'person'">Create Tier</ux-button>
    </div>
    <ux-text [(text)]="checkpoint.title" [label]="'Checkpoint Title'"></ux-text>
    <ux-text [(text)]="checkpoint.tutorialUrl" [label]="'Tutorial URL'"></ux-text>
    <ux-textarea [label]="'Description'" [(text)]="test"></ux-textarea>
    <ux-button (click)="createCheckpoint();" [icon]="'send'">Create Checkpoint</ux-button>-->


</ux-container>
