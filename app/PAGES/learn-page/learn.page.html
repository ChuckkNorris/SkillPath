<ux-container>
    <sp-tag-select-control (selectedTagsChanged)="getCheckpoints($event);"></sp-tag-select-control>
   
</ux-container>   
<div class="row">
        <ux-card *ngFor="let check of checkpoints" 
            [title]="check.name" 
            [cardActionName]="'Open'"
            [cardActionUrl]="check.tutorialUrl"
            [imageUrl]="check.tutorialUrl" 
            [description]="check.description">
        </ux-card>
</div>
